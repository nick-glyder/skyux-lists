<h3>List demo:</h3>
<button type="button" (click)="turnOn()">Re-Enable</button>
<div class="sky-infinite-scroll-demo">
  <sky-list [data]="listItems">
    <sky-list-view-grid fit="scroll">
      <sky-grid-column field="name" heading="Name"></sky-grid-column>
    </sky-list-view-grid>
  </sky-list>
  <sky-infinite-scroll [enabled]="listHasMore" (scrollEnd)="onListScrollEnd()">
  </sky-infinite-scroll>
</div>
